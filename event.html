<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kopenhagen Art Institute - Event</title>
	<link rel="stylesheet" href="dist/css/event.css">
	<link rel="stylesheet" href="dist/css/main.css">
	<link rel="stylesheet" href="dist/css/all.min.css">
	<link rel="icon" href="dist/images/logos/icon.png">
</head>
<body>
	<!-- starting the navivagition bar -->
		<div id="navBar">
			<div class="container">
				<div class="logoDiv">
					<a href="index.html"><img src="dist/images/logos/logo.png" alt=""></a>
				</div>
				<div class="buttonDiv" onclick="navBarToggle()">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
				<ul class="collaps">
                    <li class="navItem searchBox">
							<form action="searches.html">  <!-- if the form is submitted , it take to this link with search parrams -->
								<input name="name" class="search" type="text" placeholder="Searche artists, events..">
								<button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
							</form>
					</li>
					<li class="li menuItem"><a href="index.html">Home</a></li>
					<li class="li menuItem"><a href="artGuide.html">Art Guide</a></li>
					<li class="li menuItem"><a href="aboutUs.html">About us</a></li>
                    <li class="li menuItem"><a href="contactUs.html">Contact Us</a></li>
				</ul>
			</div>
		</div>
		<!-- Nav bar ends -->
		<!-- content and ads div starts -->
		<div class="adsAndContent">
			<!-- contents div starts -->
			<div class="contentBody">
				<div class="container">
					<div class="title">
						<span></span>
					</div>
					<div class="gridBox">
						<div class="featureImage">
							<img src="" alt="">
						</div>

						<div class="details">
							<div class="artist">
								<span class="desTitle">Artist: </span>
								<a href="artist.html"></a>
							</div>
							<div class="venue">
								<span class="desTitle">Vanue: </span>
								<a href="venue.html"></a>
							</div>
							<div class="starting">
								<span class="desTitle">Starts on: </span>
								<span class="start"></span>
							</div>
							<div class="ending">
								<span class="desTitle">Ends on: </span>
								<span class="end"></span>
							</div>
						</div>
					</div>

					<div class="description">
					</div>
				</div>
			</div>

			<!-- ads section starts -->
			<div class="adsBody">
				<div class="container">
					<a href="#" class="ads">
						<img src="dist/images/ads/ads1.gif" alt="" class="featureImage">
					</a>
					<a href="#" class="ads">
						<img src="dist/images/ads/ads2.gif" alt="" class="featureImage">
					</a>
					<a href="#" class="ads">
						<img src="dist/images/ads/ads3.jpg" alt="" class="featureImage">
					</a>
					<a href="#" class="ads">
						<img src="dist/images/ads/ads4.jpg" alt="" class="featureImage">
					</a>
				</div>
			</div>
			<!-- ads sections ends -->
		</div>
		<div id="footer">
			<span>Copyright &#169 2020 kopenhagen.co. All rights resereved</span>
		</div>

		<script src="dist/js/main.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="dist/js/Fetcher.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="dist/js/event.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
